<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML feed back form</title>
</head>

<body>
	<h1>Feedback Form</h1>

	<form action="feedbackform.html" method="post">
		<label for="name">Name: <input type="text" id="name" name="Name" minlength="3" maxlength="60">
		</label>
		<br>
		<label for="portfolio">Portfolio url: <input type="url" id="portfolio" name="portfolio" >
		</label>
		<br>
		<label for="favColor">Favorite Color:</label>
			<input type="color" id="favColor" name="favcolor" >
		<br>
		<label for="likeness">Likeness: <input type="range" id="likeness" name="likeness" min=21" max="200" step="20"></label>
		<br>
	</form>

</body>

</html>
